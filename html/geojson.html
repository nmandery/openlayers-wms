<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
 
    <title>geojson</title>

    <meta name="description" content="This document is a tutorial about Qt development">
    <meta name="keywords" content="Qt, WebKit, Programming">
    <meta name="author" content="Rainer Wahnsinn">

    <script src="js/OpenLayers.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" /> 

    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map;

        function init(){
            map = new OpenLayers.Map( 'map' );
            map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
            var featurecollection = {
              "type": "FeatureCollection", 
              "features": [
                {"geometry": {
                    "type": "GeometryCollection", 
                    "geometries": [
                        {
                            "type": "LineString", 
                            "coordinates": 
                                [[11.0878902207, 45.1602390564], 
                                [15.01953125, 48.1298828125]]
                        }, 
                        {
                            "type": "Polygon", 
                            "coordinates": 
                                [[[11.0878902207, 45.1602390564], 
                                  [14.931640625, 40.9228515625], 
                                  [0.8251953125, 41.0986328125], 
                                  [7.63671875, 48.96484375], 
                                  [11.0878902207, 45.1602390564]]]
                        },
                        {
                            "type":"Point", 
                            "coordinates":[15.87646484375, 44.1748046875]
                        }
                    ]
                }, 
                "type": "Feature", 
                "properties": {}}
              ]
           };
           var geojson_format = new OpenLayers.Format.GeoJSON();
           var vector_layer = new OpenLayers.Layer.Vector(); 
           map.addLayer(vector_layer);
           vector_layer.addFeatures(geojson_format.read(featurecollection));
        }
    </script>
  </head>
 
<body onload="init();" style="padding:0px; margin:0px; width:800px; height:800px; background:#ffffffff;">
    <div style="margin:0px; padding:0px; background:#ffffffff;" id="map"></div>
</body>

</html>
